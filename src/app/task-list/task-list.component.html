Tache:<input type="text" id="txt" placeholder="tache à faire" name="tache" [(ngModel)]="tache">

&nbsp;&nbsp;<button (click)="addTask()" class="btn btn-success">ajouter</button>
<br>
<div class="text-center"><h1>Liste des taches</h1></div>
<table class="table table-striped table-bordered table-hover">
  <thead>
    <tr>
      <th>#</th>
      <th>Tache</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
<tr *ngFor="let ts of tasks; let i=index">
  <td>{{i+1}}</td>
  <td>{{ts}}</td>
  <td><button (click)="deleteTask(ts,i)" class="btn btn-danger">supprimer</button>

  &nbsp;&nbsp;&nbsp; <a class="btn btn-info" routerLink="./{{i}}"> voir détailles</a>
  </td>
</tr>
    </tbody>
  </table>
