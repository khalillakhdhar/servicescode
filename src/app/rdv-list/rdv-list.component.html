<form>
  titre:<input type="text" name="titre" [(ngModel)]="rdv.titre" class="form-control"><br>
  date:<input type="datetime-local" name="dt" [(ngModel)]="rdv.date" class="form-control"><br>
  description:<textarea name="des" [(ngModel)]="rdv.description" class="form-control"> </textarea><br>
  <button type="submit" (click)="addRdv()" class="btn btn-primary">Ajouter</button>
  <br>
  <table class="table table-striped table-hover table-bordered">
    <thead>
      <tr>
        <th>id</th>
        <th>titre</th>
        <th>date</th>
        <th>description</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let r of rdvs;let i =index">
      <td>{{i+1}}</td>
      <td>{{r.titre}}</td>
      <td>{{r.date}}</td>
      <td>{{r.description}}</td>
      <td>
        <button (click)="deleteRdv(i)">supprimer</button>
        <a routerLink="./{{i}}">voir d√©tailles</a>

      </td>
    </tr>
    </tbody>



  </table>

</form>
